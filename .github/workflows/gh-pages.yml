name: Frontend

on:
  push:
    branches:
      - main
  pull_request:
      branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash
        working-directory: ./app
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.17.0
      - name: Build
        run: |
          yarn install
          yarn deploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: app/out