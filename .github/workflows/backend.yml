name: Backend

on: [push, pull_request]

jobs:
  check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-12-12
          override: true
          components: rustfmt, clippy
      - run: make fmt
      - run: make clippy

